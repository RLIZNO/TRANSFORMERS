    <div id="bodymantenimientos">
        <div id="cuerpomantenimientos"> 
          <!--Inicio Area mantenimientos-->

          <form name="consultArch.formProductMantenimentClient" novalidate role="form">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 campomantenimiento">
            <div class="divheader">
              <h2>Rango de Fecha de Busqueda</h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="mantenimiento ultimo"> 
              <span class="label">Fecha inicial</span> 
              <span class="input2">
                  <input id="datepicker" type="text" style="width:125px"
                        name="datePassportInt" 
                        uib-datepicker-popup="{{consultArch.format}}" 
                        date-set-hidden="true"
                        date-typer="true"
                        ng-model="consultArch.viewModelClient.datePassportInt"
                        is-open="consultArch.popupDatePassportInt.opened"
                        datepicker-options="consultArch.dateOptions" 
                        readonly="readonly"
                        current-text="Hoy" 
                        clear-text="Limpiar"
                        close-text="Cerrar" 
                        ng-click="consultArch.openDatePassportInt()" 
                        ng-class="{ 'hasError': (consultArch.submittedPre || consultArch.formProductMantenimentClient.datePassportInt.$touched) 
                        && consultArch.formProductMantenimentClient.datePassportInt.$invalid }" 
                        required />
                  <span class="alerttext" 
                    ng-if="(consultArch.submittedPre || consultArch.formProductMantenimentClient.datePassportInt.$touched) 
                            && consultArch.formProductMantenimentClient.datePassportInt.$error.required">Este campo es obligatorio</span> 
                  </span> 
                </span><span class="label">Fecha final</span> 
                <span class="input2">
                  <input id="datepicker" type="text" style="width:95px"
                        name="datePassportFin" 
                        uib-datepicker-popup="{{consultArch.format}}" 
                        date-set-hidden="true"
                        date-typer="true"
                        ng-model="consultArch.viewModelClient.datePassportFin"
                        is-open="consultArch.popupDatePassportFin.opened"
                        datepicker-options="consultArch.dateOptions" 
                        readonly="readonly"
                        current-text="Hoy" 
                        clear-text="Limpiar"
                        close-text="Cerrar" 
                        ng-click="consultArch.openDatePassportFin()" 
                        ng-class="{ 'hasError': (consultArch.submittedPre || consultArch.formProductMantenimentClient.datePassportFin.$touched) 
                        && consultArch.formProductMantenimentClient.datePassportFin.$invalid }" 
                        required />
                  <span class="alerttext" 
                    ng-if="(consultArch.submittedPre || consultArch.formProductMantenimentClient.datePassportFin.$touched) 
                            && consultArch.formProductMantenimentClient.datePassportFin.$error.required">Este campo es obligatorio</span> 
                  </span> 
                </span> 
                  </div>
            </div>
           

              <div class="botonarearight"> 
                    <button
                        class="boton btnlager btnblack"                        
                        ng-click="consultArch.selectFilesGR()">Filtrar
                    </button>
              </div>
          </div>
          </form>
          
          <span class="separador">
          <hr />
          </span>
          <div class="campomantenimientofull" >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="gridsub" colspan="12">Consulta de Archivos Grupo Ramos</td>
              </tr>

                  <td style="width:5%"></td>

                  <td style="width:10%">ID</td>
                  <td style="width:30%" class="tablecenter">CANTIDAD</td>

                  <td style="width:10%" class="tablecenter">FECHA DE ENVIO</td>
                </tr>
                <tr class="grid_text"
                   ng-repeat="table in consultArch.tableArch">
                   <td class="tablecenter" ></td>
                    <td class="tablecenter" ng-bind="table.fileName"></td>
                    <td ng-bind="table.id"></td>
                    <td ng-bind="table.totalAmounts" class="tablecenter"></td>
                    <td ng-bind="table.totalRegs" class="tablecenter"></td>
                    <td ng-bind="table.totalPoints"></td>
                    <td  ng-bind="table.createdDate" class="tablecenter"></td>>
                </tr>
            </table>
            
          </div>
          <div class="botonareacenter">
